<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href=
                  "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="languages.css">
</head>

<body>
<div class="calendar-container">
    <header class="calendar-header">
        <p class="calendar-current-date"></p>
        <div class="calendar-navigation">
				<span id="calendar-prev"
                      class="material-symbols-rounded">
					chevron_left
				</span>
            <span id="calendar-next"
                  class="material-symbols-rounded">
					chevron_right
				</span>
        </div>
    </header>

    <div class="calendar-body">
        <ul class="calendar-weekdays"></ul>
        <ul class="calendar-dates"></ul>
    </div>

    <div class="language" role="radiogroup" aria-labelledby="language-switcher1">
        <p class="hidden" id="language-switcher1">Choose a language for this website</p>
        <div class="language__container language__container--ru">
            <label class="language__label" for="language-ru">
                <input class="language__control" type="radio" id="language-ru" name="language-switch1" data-language="ru">
                <img src="images/ru.svg" alt="English">
            </label>
        </div>
        <div class="language__container language__container--en">
            <label class="language__label" for="language-en">
                <input class="language__control" type="radio" id="language-en" name="language-switch1" data-language="en">
                <img src="images/en.svg" alt="English">
            </label>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
